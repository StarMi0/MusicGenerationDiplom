<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Gan Melody Generator</title>
    <style>
      body {background-color:#6F3409;}
      h1 {color:#C6FA27; text-align:center; font-style:italic;}
      form {width:300px; height:500px; margin-left: 38%; background-color:#3f1d05; text-align:center;
      border-radius:5%;}
      label,h2 {color:#b0a20e;}
      button {width:150px; height:30px; background-color:#05273f; color:#cd7d11; border-radius:25%;
      font-weight:bold; text-transform:uppercase;}
    </style>
  </head>

  <body>
    <h1>Gan Melody Generator</h1><hr>

    <form action="/gan_music" method="post">
      <h2>Параметры генерации:</h2>

      <label for="length">Продолжительность (сек):<pre></pre></label>
      <input type="number" name="length">
      <br><br>

      <label for="low-freq">Нижняя граница частот:<pre></pre></label>
      <input type="number" name="low_freq">
      <br><br>

      <label for="high-freq">Верхняя граница частот:<pre></pre></label>
      <input type="number" name="high_freq">
      <br><br>

      <label for="speed">Скорость воспроизведения:<pre></pre></label>
      <input type="number" name="speed">
      <br><br>

      <button type="submit">Создать</button>
    </form>

  </body>
</html>
